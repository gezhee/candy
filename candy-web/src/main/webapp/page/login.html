<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../dist/css/flat-ui.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p class="text-right login-reg">没有账号？<a href="">立即注册</a></p>
    <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
        <div class="login-layout center-block">
          <img src="../images/nan.jpg" alt="..." class="img-circle login-user-img center-block">
          <div class="form-group has-feedback">
            <input type="text" class="form-control login-field" value="" placeholder="请输入用户名" id="login-name" />
            <span class="form-control-feedback fui-user" for="login-name"></span>
            <span class="fui-eye login-tips">用户名不存在</span>
          </div>

          <div class="form-group has-feedback">
            <input type="password" class="form-control login-field" value="" placeholder="请输入密码" id="login-pass" />
            <label class="form-control-feedback fui-lock" for="login-pass"></label>
            <span class="fui-eye login-tips">密码错误</span>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <input type="text" class="form-control"></input>

            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
              <img src="../images/1458031539928.jpg" class="verify-code-img ">
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2">
              <span class="glyphicon glyphicon-repeat login-refresh"></span>
            </div>
          </div>
            
          <div class="row">
            <div class="col-md-6 col-xs-6 col-sm-6">
              <label class="checkbox form-group " for="checkbox2">
                  <input type="checkbox" data-toggle="checkbox" checked="checked" value="" id="checkbox2" class="custom-checkbox">
                  <span class="icons">
                    <span class="icon-unchecked">
                    </span>
                    <span class="icon-checked">
                    </span>
                  </span>
                  记住我7天
                </label>
            </div>
          </div>
          <a class="btn btn-primary btn-lg btn-block" href="#">登录</a>
          <p class="text-center"><a class="login-forget" href="#">忘记密码？</a></p>
          
        </div>
      </div>
    </div>
  </div>


    <script src="../dist/js/vendor/jquery.min.js"></script>
    <script src="../dist/js/flat-ui.min.js"></script>
    <script src="../js/application.js"></script>
    <script src="../js/index.js"></script>

  </body>
</html>
